

<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Login</title>
</head>

    <body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
      <form id="login-form" class="space-y-4">
        <input
          type="text"
          id="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-blue-600 hover:underline">Register</a>
      </p>

      <p class="mt-4 text-center text-sm text-gray-600">
        <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Homepage</a>
      </p>

    </div>


  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const res = await fetch('/api/user/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);

        localStorage.setItem('username', data.username); 

        location.href = 'chat.html'; // go to chat page
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
